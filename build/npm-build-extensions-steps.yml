# Steps to build and test npm project

steps:
    - task: NodeTool@0
      inputs:
          versionSpec: '10.x'
      displayName: 'Install Node.js'

    - task: Npm@1
      displayName: 'npm ci'
      inputs:
          command: 'custom'
          workingDir: '$(Build.SourcesDirectory)/extensions/msal-node-extensions'
          customCommand: 'ci'
          verbose: true

    - task: Npm@1
      displayName: 'Build Package'
      inputs:
          command: 'custom'
          workingDir: '/extensions/msal-node-extensions'
          customCommand: 'run build:extensions'

    - task: Npm@1
      displayName: 'Unit Tests'
      inputs:
          command: 'custom'
          workingDir: '/extensions/msal-node-extensions'
          customCommand: 'run test'
